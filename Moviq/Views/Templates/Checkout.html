<script id="t-checkout" type="text/html">
    <div class="product-component">
        <h1>You've got a great bag of books there.</h1>
        <br />
        <div class="">
            <!-- CHANGE THIS TO cart.products() for live version.  IS THIS THE PROPER NOMENCLATURE FOR CART.PRODUCTS()???-->
            <table class="checkout-table">
                <thead style="font-size:16px">
                    <tr><th>Cart Items</th><th></th><th>Price</th><th>Remove</th></tr>
                </thead>
                <tbody data-bind="foreach: { data: data.testcart, as: 'item' }" class="checkout-body">
                    <tr class="checkout-row">
                        <td data-bind="src: item.thumbnailLink, attr: { alt: item.thumbnailAlt }, href: item.detailsLink" class="row-image">Image here</td>
                        <td><strong data-bind="text: item.title, href: item.detailsLink" class="row-summary"></strong></td>
                        <td data-bind="currency: item.price" class="row-price"></td>
                        <td data-bind="click: function() { cart.removeCartItem(item); }" class="row-remove">
                            <a href="#" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span>  remove</a>
                        </td>
                    </tr>
                </tbody>
                <tr style="height:20px"></tr>
                <tr>
                    <th colspan="3" class="checkout-total">Total ( <span data-bind="text: data.totalItem"></span> items ) :&nbsp;</th>
                    <th data-bind="currency: data.totalPrice" class="checkout-price"></th>
                </tr>
            </table>
        </div>

    </div>

</script>
